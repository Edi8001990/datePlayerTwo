                </div>
                <div class="login-registration">
                  
                    <div class="forms-container">
                      <div id="link1">
                            
                          <div class="inline-block">

                                  <span class="column-link"><a class="link" href="#" data-rel="link1">Create Account</a></span>
                              </div>
                              <div class="col-sm-6 login-first-block" id="clicked">
                               
                                  <span class="column-link"><a class="link" href="#" data-rel="link2">Sign in</a></span>
                                  
                                </div>
                            </div>
                        <form class="registration">
                            <div class="form-group">
                                            <i class="fa fa-user icon" style="font-size:1.3em"></i>
                                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                            <i class="fa fa-street-view icon" style="font-size:1.3em"></i>
                                            <input type="text" class="form-control" id="exampleInputName" placeholder="Last Name">
                                </div>
                            <div class="form-group">
                                            <i class="fa fa-at icon" style="font-size:1.3em"></i>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Adres">
                             </div>

                             <div class="form-group">
                                    <i class="fa fa-venus-mars icon" style="font-size:1.3em"></i>
                                <select class="options-control" id="options-control">
                                    <option class="default-option">I'm...</option>
                                    <option class="option-choose">Male</option>
                                    <option class="option-choose">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                    <i class="fa fa-heart icon" style="font-size:1.3em"></i>
                                <select class="options-control" id="options-control">
                                    <option class="default-option">I'm looking for...</option>
                                    <option class="option-choose">Male</option>
                                    <option class="option-choose">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                            <i class="fa fa-lock icon" style="font-size:1.3em"></i>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1"> <span class="form-check-label">I hereby confirm that I'm over 18 and accept <a href="https://members.dateplayertwo.com//terms.aspx?partnerId=4444&culture=en" target=_blank>terms and conditions</a>.</span>
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                  </div>

                  <div id="link2">

                          <div class="col-sm-6 register-second-block" id="clicked">

                        </div>
